<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch A Sketch</h1>
    <p>Click resize button to clear/resize the board</p>
    <div class="resize-div">
        <button class="btn resize">Resize</button> </br>
        <input type="range" min="1" max="100" class="slider" value="16" oninput="this.nextElementSibling.value = this.value">
        <output>16</output>
    </div>
    <div class="container"></div>
    
</body>
</html>
