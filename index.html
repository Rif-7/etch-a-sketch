<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch A Sketch</h1>
    <p>Click resize button to clear the board</p>
    <div class="buttons">
        <div class="resize-div">
            <button class="btn resize">Resize</button> </br>
            <input type="range" min="1" max="100" class="slider" value="30" oninput="this.nextElementSibling.value = this.value">
            <output>30</output>
        </div>
        
    </div>
    <div class="container"></div>
    
</body>
</html>
